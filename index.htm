<script>
function opacity(e){
let opa = document.querySelector("#opacity").value;
sessionStorage.setItem("opacity", opa);

}
                                            function border(e){
                                            let bor = document.getElementById("border").value;

                                            }
for(let i = 0; i < 3; i ++){
document.getElementsByTagName("img")[i].style.opacity = sessionStorage.getItem("opacity");

}
